        <!-- Unnamed () -->
        <div id="u13" class="text" style="visibility: visible;">
          <p style="font-size:36px;text-align:center;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">首页板块介绍：</span></p><p style="font-size:24px;text-align:left;"><span style="font-family:'楷体 Bold', '楷体 Regular', '楷体';font-weight:700;"><br></span></p><p style="font-size:28px;"><span style="font-family:'楷体 Bold', '楷体 Regular', '楷体';font-weight:700;">首页主要分为四个板块：进入游乐场板块，游乐场页面互动板块，公告栏和操作指引</span></p><p style="font-size:28px;"><span style="font-family:'楷体';font-weight:400;"><br></span></p><p style="font-size:28px;"><span style="font-family:'楷体';font-weight:400;">1.进入游乐场板块，用户在首次登录解忧游乐场APP时候，会显示“是否进入游乐场”的对话框。此后登录APP则不再显示此板块。</span></p><p style="font-size:28px;"><span style="font-family:'楷体';font-weight:400;"><br></span></p><p style="font-size:28px;"><span style="font-family:'楷体';font-weight:400;">2.游乐场页面互动，首页会显示有关于游乐场的人物，包括戴着熊外套的爷爷，游玩游乐场人物，热气球，信箱，涂鸦墙等等。点击这些人物，会跳转到相应的页面。让用户有更好的游戏体验。</span></p><p style="font-size:28px;"><span style="font-family:'楷体';font-weight:400;"><br></span></p><p style="font-size:28px;"><span style="font-family:'楷体';font-weight:400;">3.公告栏，公告栏相当于通知栏，会每天更新消息并且通知消息。</span></p><p style="font-size:28px;"><span style="font-family:'楷体';font-weight:400;"><br></span></p><p style="font-size:28px;"><span style="font-family:'楷体';font-weight:400;">4.操作指引，相当于产品说明书，当用户不了解APP首页的操作流程，会显示操作说明，指引操作步骤。</span></p><p style="font-size:24px;"><span style="font-family:'楷体';font-weight:400;"><br></span></p>
