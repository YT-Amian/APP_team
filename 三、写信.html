        <!-- Unnamed () -->
        <div id="u1790" class="text" style="visibility: visible;">
          <p style="font-size:36px;text-align:center;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">写信板块介绍：</span></p><p style="font-size:36px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p style="font-size:28px;text-align:left;"><span style="font-family:'楷体 Regular', '楷体';font-weight:401;">共有两个部分：寄纸质信件和线上电子信件。</span></p><p style="font-size:28px;"><span style="font-family:'楷体 Regular', '楷体';font-weight:401;"><br></span></p><p style="font-size:28px;"><span style="font-family:'楷体 Regular', '楷体';font-weight:401;">1.电子信件寄送可以是给熊爷爷或者是笔友，</span></p><p style="font-size:28px;"><span style="font-family:'楷体 Regular', '楷体';font-weight:401;"><br></span></p><p style="font-size:28px;"><span style="font-family:'楷体 Regular', '楷体';font-weight:401;">2.纸质信件只可以寄给笔友，用户可以自己选择信封、信纸、邮票来寄送；</span></p><p style="font-size:28px;"><span style="font-family:'楷体 Regular', '楷体';font-weight:401;"><br></span></p><p style="font-size:28px;"><span style="font-family:'楷体 Regular', '楷体';font-weight:401;">同时寄送方式分为：通过积分兑换纸质信件的寄送或者是线上购买。</span></p><p style="font-size:28px;text-align:center;"><span style="font-family:'楷体';font-weight:400;"><br></span></p><p style="font-size:28px;"><span style="font-family:'楷体';font-weight:400;"><br></span></p>
        </div>
      </div>
